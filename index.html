<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="Logotipo 500x500  px..jpeg"/>
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <title>Cadastro ER</title>
</head>
<body>
    
    <div class="logo">
        <img src="Logotipo 500x500  px..jpeg">
    </div>

    <div class="cabecalho">
        <h1>Cadastro de Participantes</h1>
        <h3>Equipe de Robótica</h3>
        <p>Preencha com seus dados</p>
    </div>

    <form>

        <fieldset>
            <div>
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
                
            <div>
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <fieldset>
            <div>
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <div>
                    <label for="curso"><strong>Curso:</strong></label>
                    <select id="curso">
                        <option selected disabled value="">Selecione</option>
                        <option>Informática</option>
                        <option>Meio Ambiente</option>
                        <option>Agroindústria</option>
                    </select>
                </div>
            </div>
        </fieldset>

    </form>

</body>
</html>
