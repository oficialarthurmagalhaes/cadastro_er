<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="Logotipo 500x500  px..jpeg"/>
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <title>Cadastro ER</title>
</head>
<body>
    
    <div class="logo">
        <img src="Logotipo 500x500  px..jpeg">
    </div>

    <div class="cabecalho">
        <h1>Processo Seletivo</h1>
        <h3>Equipe de Robótica 2023/1</h3>
        <p>Preencha com seus dados</p>
    </div>

    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
                
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="curso"><strong>Curso:</strong></label>
                <select id="curso" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Informática</option>
                    <option>Meio Ambiente</option>
                    <option>Agroindústria</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="whatsapp"><strong>WhatsApp:</strong></label>
                <input type="tel" name="whatsapp" id="whatsapp" placeholder="(99)99999-9999" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required>
            </div>

            <div class="campo">
                <label><strong>Qual seu nível de experiência<br> com a robótica?</strong></label>
                <br>
                <label>
                    <input type="radio" name="robotica" value="nenhuma" checked>Nenhuma
                </label>
                <label>
                    <input type="radio" name="robotica" value="tenhoumanocao">Tenho uma noção
                </label>
                <label>
                    <input type="radio" name="robotica" value="jamanjomuito">Já manjo muito
                </label>
            </div>
        </fieldset>

        <div class="grupo">
            <button class="botao" type="submit">Inscrever-se</button>
        </div>

    </form>

</body>
</html>
